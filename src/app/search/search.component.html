<div class="wrap">
	<div class="search">
		<input
			type="text"
			class="searchTerm"
			placeholder="What are you looking for?"
			[(ngModel)]="searchText"
			(keydown)="sendSearchValue()"
		/>
		<button type="submit" class="searchButton">
			<i class="fa fa-search"></i>
		</button>
	</div>
</div>
